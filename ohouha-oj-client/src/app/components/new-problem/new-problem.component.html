
<div>
  <form #formRef="ngForm">

    <div class="form-group">
      <label for="problemName"> Promblem Name</label>
      <input name="problemName" id="problemName" class="form-control" 
      type="text" placeholder="Enter problem name" required [(ngModel)]="newProblem.name">
    </div>

     <div class="form-group">
      <label for="problemDesc"> Promblem Description</label>
      <textarea name="problemDesc" id="problemDesc" class="form-control" 
      type="text" placeholder="Enter problem Description" [(ngModel)]="newProblem.desc" rows=3>
      </textarea>
    </div>

    <div class="form-group">
     <label for="problemDifficulty"> Promblem Difficulty</label>
     <select name="problemDifficulty" id="problemDifficulty" 
     class="form-control" [(ngModel)]="newProblem.difficulty">
     <option *ngFor="let difficulty of difficulties"  [value]=difficulty>
       {{difficulty}}
     </option>
     </select>
    </div>

    <div class="row">
      <div class="col-ms-12">
        <button type="sumbit" class="btn btn-primary pull-right"
        (click)="addProblem()">
        Add Problem
        </button>
      </div>
    </div>

  </form>
</div>
